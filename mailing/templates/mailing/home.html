{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/jpeg" href="{% static 'mailing/logo.png' %}">
    <title>Mail Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="bg-secondary text-white">
        <div class="px-3 py-3">
            <h1 class="text-white text-center bg-dark">MAIL AUTOMATION</h1>
            <h2>
                Please Fill the below Fields:</h2>
            <form action="starting" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <h3>Directly Send</h3>
                    <select name="direct" class="form-control">
        <option value="YES">YES</option>
        <option value="NO">NO</option>
    </select>
                    <div class="form-group">
                        <h3>Attach Video</h3>
                        <select name="video" class="form-control">
<option value="YES">YES</option>
<option value="NO">NO</option>
</select>

                    </div>
                </div>
                <div class="form-group">
                    <h3>Enter Subject For The Mail</h3>
                    <input type="text" required name="subject" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Mail Matter</h3>
                    <textarea name="mailtext" required class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <h3>ENTER MAIL ID</h3>
                    <input type="email" name="mail" value="example@gmail.com" class="form-control">
                </div>
                <div class="form-group">
                    <h3>ENTER PASSWORD FOR MAIL ID</h3>
                    <input type="password" name="pass" class="form-control" required>
                </div>
                <div class="form-group">
                    <h3 id="numberofpdf">Number of PDF</h3>
                    <select name="pdfs" class="form-control" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
                </div>
                <div class="form-group">
                    <h3>Upload CSV FILE</h3>
                    <input type="file" name="csv" class="form-control-file" required>
                </div>
                <div class="form-group">
                    <h3>Enter Starting index</h3>
                    <input type='number' name="counting" required value="0" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter Ending index</h3>
                    <input type='number' name="ending" value="165" class="form-control">
                </div>

                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>

</body>

</html>
